<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delicious Apples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="product">
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://i.imgur.com/IYcH9aM.png" alt="apple">
        </div>
        <ul class="photo-album">
          <li><img src="https://i.imgur.com/IYcH9aM.png" alt="green apple"></li>
          <li><img src="https://i.imgur.com/WvyejQh.png" alt="yellow apple"></li>
          <li><img src="https://i.imgur.com/5k5hYpl.png" alt="orange apple"></li>
          <li><img src="https://i.imgur.com/aOxe6Dh.png" alt="red apple"></li>
        </ul>
      </div>
    </div>

    <div class="description">
      <h1>Delicious Apples</h1>
      <p>CODE: 45999</p>

      <h2 class="price">RS 7.93</h2>

      <h3>Select a color</h3>
      <div class="varieties">
        <img src="https://i.imgur.com/IYcH9aM.png" alt="green apple">
        <img src="https://i.imgur.com/WvyejQh.png" alt="yellow apple">
        <img src="https://i.imgur.com/5k5hYpl.png" alt="orange apple">
        <img src="https://i.imgur.com/aOxe6Dh.png" alt="red apple">
      </div>

      <h3>Benefits</h3>
      <ul>
        <li>Apples are nutritious</li>
        <li>May be good for weight loss</li>
        <li>Good for bone health</li>
        <li>May lower the risk of diabetes</li>
      </ul>

      <button class="add">ADD TO CART</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
