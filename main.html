<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delicious Apples</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="product">
    <div class="product__photo">
      <div class="photo-container">
        <div class="photo-main">
          <img src="https://i.imgur.com/1YcMdMn.png" alt="apple">
        </div>
        <ul class="photo-album">
          <li><img src="https://i.imgur.com/1YcMdMn.png" alt="green apple"></li>
          <li><img src="https://i.imgur.com/1dUeMhm.png" alt="yellow apple"></li>
          <li><img src="https://i.imgur.com/SX3b1fj.png" alt="orange apple"></li>
          <li><img src="https://i.imgur.com/odxXEdh.png" alt="red apple"></li>
        </ul>
      </div>
    </div>
    <div class="description">
      <h1>Delicious Apples</h1>
      <p>CODE: 4000</p>
      <p class="price">RS 7.93</p>

      <h3>SELECT A COLOR</h3>
      <div class="variant">
        <span class="color green"></span>
        <span class="color yellow"></span>
        <span class="color orange"></span>
        <span class="color red"></span>
      </div>

      <h3>BENEFITS</h3>
      <ul>
        <li>Apples are nutritious</li>
        <li>Apples may be good for weight loss</li>
        <li>Apples may be good for bone health</li>

      </ul>
      <button>ADD TO CART</button>
    </div>
  </section>
</body>
</html>
